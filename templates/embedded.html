<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        #chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 10px 10px 0 0;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 4px;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: 20px;
        }
        .bot-message {
            background-color: #fff;
            margin-right: 20px;
        }
        #input-container {
            padding: 10px;
            border-top: 1px solid #ddd;
            display: flex;
            background-color: #fff;
            border-radius: 0 0 10px 10px;
        }
        #messageInput {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 8px;
        }
        #sendButton {
            padding: 8px 15px;
            background-color: #004d2c;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chatbot-container">
        <div id="chat-messages"></div>
        <div id="input-container">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button id="sendButton" onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='chatbot.js') }}"></script>
</body>
</html>
